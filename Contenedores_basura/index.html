<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <section class="container_rubbish ">

    <div class="bowl" id="aprovechables">

      <div class="body_top">
        <span class="mt-1">0</span>/500</span>
      </div>
      <div class="body_bowl">

        <span class="title_bowl">Residuos <br> aprovechables</span>
        <span class="item">Plástico</span>
        <span class="item">Cartón</span>
        <span class="item">Vidrio</span>
        <span class="item">Papel</span>
        <span class="item">Metales</span>
        <img src="https://cdn.pixabay.com/photo/2013/07/13/11/45/conservation-158615_960_720.png" class="my-1"
          width="40px">
      </div>
      <span class="wheel_left"></span>
      <span class="wheel_right"></span>
      <span></span>
    </div>

    <div class="bowl" id="organicos">
      <div class="body_top">
        <span class="mt-1  text-white">0</span>/500</span>
      </div>
      <div class="body_bowl">

        <span class="title_bowl">Residuos <br> orgánicos <br> aprovechables</span>
        <span class="item mt-2">Restos de comida</span>
        <span class="item mt-2">Desechos <br> agricolas</span>
        <img src="https://cdn.pixabay.com/photo/2013/07/13/11/45/conservation-158615_960_720.png" class="my-1"
          width="40px">
      </div>
      <span class="wheel_left"></span>
      <span class="wheel_right"></span>
    </div>

    <div class="bowl" id="no_aprovechables">
      <div class="body_top">
        <span class="mt-1 text-white">0</span>/500</span>
      </div>
      <div class="body_bowl">

        <span class="title_bowl">Residuos no<br> aprovechables</span>
        <span class="item mt-2">Pepel higiénico</span>
        <span class="item mt-2">Servilletas</span>
        <span class="item mt-2 text-center">Papeles <br> metalizados</span>
        <img src="https://cdn.pixabay.com/photo/2013/07/13/11/45/conservation-158615_960_720.png" class="my-1"
          width="40px">
      </div>
      <span class="wheel_left"></span>
      <span class="wheel_right"></span>
    </div>
  </section>

</body>

</html>
