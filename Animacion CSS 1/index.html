<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animacion</title>
  </head>
  <body>
    <div class="loader" id="loader">
      <span style="--i: 1"></span>
      <span style="--i: 2"></span>
      <span style="--i: 3"></span>
      <span style="--i: 4"></span>
      <span style="--i: 5"></span>
      <span style="--i: 6"></span>
      <span style="--i: 7"></span>
      <span style="--i: 8"></span>
      <span style="--i: 9"></span>
      <span style="--i: 10"></span>
    </div>
    <audio id="audio">
      <source src="music.mp3" controls autoplay type="audio/mp3" />
    </audio>

    <script>
      const audio = document.querySelector("#audio");
      loader = document.querySelector("#loader");
      let click = false;
      loader.addEventListener("click", () => {
        if (click === false) {
          audio.play();
          click = true;
        } else {
          audio.pause();
          click = false;
        }
      });
      //   loader.addEventListener("click", () => {
      //     if (click === true) {
      //       audio.pause();
      //       click = false;
      //     }
      //   });
    </script>
  </body>
</html>
